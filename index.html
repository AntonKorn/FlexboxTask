<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, scale=initial-scale">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="top-bar content">
                <div class="top-bar__logo">
                    <img src="header/logo/Site Name.png">
                </div>
                <div class="menu">
                    <div class="menu-items">
                        <div class="menu-item">
                            <div class="menu__arrow">
                                <!--<img src="header/menu/arrow.png" />-->
                            </div>
                            <div class="menu-item__content <!--menu__active-item-->">
                                <img src="header/menu/home_item.png">
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item__content">
                                <img src="header/menu/about_item.png">
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item__content">
                                <img src="header/menu/services_item.png">
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item__content">
                                <img src="header/menu/project_item.png">
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item__content">
                                <img src="header/menu/blog_item.png">
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item__content">
                                <img src="header/menu/contact_item.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="banner">
                <div class="banner-head">
                    <div class="banner-head__big-text">
                        <img src="banner1/big-text.png" />
                    </div>
                    <div class="banner-head__little-text">
                        <img src="banner1/small-text.png" />
                    </div>
                    <div class="circle">
                        <div class="circle__arrow">
                            <img src="banner1/arrow.png" />
                        </div>
                    </div>
                </div>
                <div class="main-title-container">
                    <div class="main-title">
                        <img src="banner1/main_title.png" />
                    </div>
                </div>
                <div class="featured-content">
                    <div class="fc-items content">
                        <div class="fc-item">
                            <div class="fc-item-content">
                                <div class="fc-item__logo">
                                    <img src="featured_content/item-1/icon.png" />
                                </div>
                                <div class="fc-item__name">
                                    <img src="featured_content/item-1/name.png" />
                                </div>
                                <div class="fc-item__description">
                                    <img src="featured_content/item-1/description.png" />
                                </div>
                                <div class="fc-item-btn">
                                    <div class="fc-item-btn__text"></div>
                                </div>
                            </div>
                        </div>
                        <div class="fc-item">
                            <div class="fc-item-content">
                                <div class="fc-item__logo">
                                    <img src="featured_content/item-2/icon.png" />
                                </div>
                                <div class="fc-item__name">
                                    <img src="featured_content/item-2/name.png" />
                                </div>
                                <div class="fc-item__description">
                                    <img src="featured_content/item-2/description.png" />
                                </div>
                                <div class="fc-item-btn">
                                    <div class="fc-item-btn__text"></div>
                                </div>
                            </div>
                        </div>
                        <div class="fc-item">
                            <div class="fc-item-content">
                                <div class="fc-item__logo">
                                    <img src="featured_content/item-3/icon.png" />
                                </div>
                                <div class="fc-item__name">
                                    <img src="featured_content/item-3/name.png" />
                                </div>
                                <div class="fc-item__description">
                                    <img src="featured_content/item-3/description.png" />
                                </div>
                                <div class="fc-item-btn">
                                    <div class="fc-item-btn__text"></div>
                                </div>
                            </div>
                        </div>
                        <div class="fc-item">
                            <div class="fc-item-content">
                                <div class="fc-item__logo">
                                    <img src="featured_content/item-4/icon.png" />
                                </div>
                                <div class="fc-item__name">
                                    <img src="featured_content/item-4/name.png" />
                                </div>
                                <div class="fc-item__description">
                                    <img src="featured_content/item-4/description.png" />
                                </div>
                                <div class="fc-item-btn">
                                    <div class="fc-item-btn__text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info content">
            <div class="portfolio">
                <div class="portfolio-title">
                    <img src="portfolio/title.png" />
                </div>
                <div class="portfolio-line">
                    <div class="portfolio-control-buttons">
                        <img src="portfolio/controls/right.png">
                        <img src="portfolio/controls/left.png">
                    </div>
                    <div class="portfolio-items">
                        <div class="portfolio-items__item">
                            <img src="portfolio/folios/image1.png" />
                        </div>
                        <div class="portfolio-items__item">
                            <img src="portfolio/folios/image2.png">
                        </div>
                        <div class="portfolio-items__item">
                            <img src="portfolio/folios/image3.png">
                        </div>
                        <div class="portfolio-items__item">
                            <img src="portfolio/folios/image4.png">
                        </div>
                    </div>
                    <div class="view-portfolio-button">
                        <div class="vpb__text">
                            <img src="portfolio/content/View Portfolio.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="staff">
                <div class="staff-line">
                    <div class="staff-items">
                        <div class="staff-item">
                            <div class="staff-photo">
                                <img src="row/content1/photo.png" />
                            </div>
                            <div class="staff-item__position">
                                <img src="row/content1/position.png" />
                            </div>
                            <div class="staff-item__biografy">
                                <img src="row/content1/biography.png" />
                            </div>
                        </div>
                        <div class="staff-item">
                            <div class="staff-photo">
                                <img src="row/content2/photo.png" />
                            </div>
                            <div class="staff-item__position">
                                <img src="row/content2/position.png" />
                            </div>
                            <div class="staff-item__biografy">
                                <img src="row/content2/biography.png" />
                            </div>
                        </div>
                        <div class="staff-item">
                            <div class="staff-photo">
                                <img src="row/content3/photo.png" />
                            </div>
                            <div class="staff-item__position">
                                <img src="row/content3/position.png" />
                            </div>
                            <div class="staff-item__biografy">
                                <img src="row/content3/biography.png" />
                            </div>
                        </div>
                        <div class="staff-item">
                            <div class="staff-photo">
                                <img src="row/content4/photo.png" />
                            </div>
                            <div class="staff-item__position">
                                <img src="row/content4/position.png" />
                            </div>
                            <div class="staff-item__biografy">
                                <img src="row/content4/biography.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-title"></div>
            <div class="subscribe-line">
                <div class="subscribe-newsletter">
                    <div class="subscribe-newsletter__icon"></div>
                    <div class="subscribe-newsletter__title"></div>
                    <div class="subscribe-newsletter__description"></div>
                    <div class="subscribe-newsletter-input">
                        <input class="subscribe-newsletter-input__textbox" />
                        <div class="subscribe-newsletter-button">
                            <div class="subscribe-newsletter-button-text"></div>
                        </div>
                    </div>
                </div>
                <div class="twitter">
                    <div class="twitter__icon"></div>
                    <div class="twitter__text"></div>
                </div>
            </div>
            <div class="social-media-line">
                <div class="sm-items">
                    <div class="sm-item">
                        <div class="sm-icon">
                            <div class="sm-icon__letter"></div>
                        </div>
                        <div class="sm-follow-text"></div>
                        <div class="sm-item__follow-description"></div>
                    </div>
                </div>
                <div class="sm-items">
                    <div class="sm-item">
                        <div class="sm-icon">
                            <div class="sm-icon__letter"></div>
                        </div>
                        <div class="sm-follow-text"></div>
                        <div class="sm-item__follow-description"></div>
                    </div>
                </div>
                <div class="sm-items">
                    <div class="sm-item">
                        <div class="sm-icon">
                            <div class="sm-icon__letter"></div>
                        </div>
                        <div class="sm-follow-text"></div>
                        <div class="sm-item__follow-description"></div>
                    </div>
                </div>
            </div>
            <div class="designed-by-line">
                <div class="designed-by">
                </div>
            </div>
        </div>
    </div>
</body>
